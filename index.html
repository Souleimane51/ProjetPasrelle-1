    <link rel="shortcut icon" href="images/icon.png" type="image/png">

    <section class="game">

        <div class="container">

                <button value="l" class="button">L</button>
                <button value="m" class="button">M</button>
                <button value="n" class="button">N</button>
                <button value="o" class="button">O</button>
                <button value="p" class="button">P</button>
                <button value="q" class="button">Q</button>
                <button value="r" class="button">R</button>
                <button value="s" class="button">S</button>
                <button value="t" class="button">T</button>
                <button value="u" class="button">U</button>
                <button value="v" class="button">V</button>
                <button value="w" class="button">W</button>
                <button value="x" class="button">X</button>
                <button value="y" class="button">Y</button>
                <button value="z" class="button">Z</button>

        </div>
